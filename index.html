<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/2e1dabc446.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter the city">
            <button>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </div>
        <div class="image">
            <img src="/images/clouds.png" class="weathericon">
        </div>
        <div class="status">Cloudy</div>
        <div class="temp">
            0째c
        </div>
        <div class="city">
            City Name
        </div>
        <div class="adinfo">

            <div class="col">
                <div>
                <p class="feels">0째c</p>
                <p>Feels like</p>
                </div>
            </div>
            <div class="col">
                <!-- <img src="/images/mask.png" alt=""> -->
                <div>
                <p class="airquality">0</p>
                <p>AQI</p>
                <p class="aqistatus">(Status)</p>
                </div>
            </div>
            <div class="col">
                <img src="/images/humidity.png" alt="">
                <div>
                    <p class="humidity">0%</p>
                    <p>Humidity</p>
                </div>
            </div>
        </div>
        <div class="tempinfo">
            <div class="col">
                <div>
                    <p class="maxtemp">0째c</p>
                    <p>Max temp</p>
                </div>
            </div>
            <div class="col">
                <div>
                <p class="mintemp">0째c</p> 
                <p>Min temp</p>
                </div>
            </div>
            <div class="col">
                <img src="/images/wind.png" alt="">
                <div>
                    <p class="wind">0Km/h</p> 
                    <p>Wind speed</p>
                </div>
            </div>
        </div>
        <div class="exinfo">
            
           
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
